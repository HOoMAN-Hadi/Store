<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه محصول</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <h1>فروشگاه مدرن</h1>
      <div class="cart">
        <button class="view-cart-btn">برگشت به صفحه قبل</button>
      </div>
    </header>

    <main class="product-page">
      <div class="product-gallery">
        <img
          src="https://via.placeholder.com/400"
          alt="تصویر اصلی محصول"
          class="main-image"
        />
        <div class="thumbnail-gallery">
          <img src="https://via.placeholder.com/100" alt="تصویر کوچک محصول" />
          <img src="https://via.placeholder.com/100" alt="تصویر کوچک محصول" />
          <img src="https://via.placeholder.com/100" alt="تصویر کوچک محصول" />
        </div>
      </div>

      <div class="product-info">
        <h2 id="title">نام محصول</h2>
        <p class="product-description">
          اینجا توضیحات کامل و جامع درباره محصول قرار می‌گیرد. این محصول
          ویژگی‌ها و قابلیت‌های بسیاری دارد که در این بخش به آن‌ها پرداخته خواهد
          شد.
        </p>
        <span class="price">250,000 تومان</span>
        <button class="add-to-cart-btn">افزودن به سبد خرید</button>

        <div class="product-details">
          <h3>ویژگی‌های محصول:</h3>
          <ul>
            <li>ویژگی ۱</li>
            <li>ویژگی ۲</li>
            <li>ویژگی ۳</li>
            <li>ویژگی ۴</li>
          </ul>
        </div>
      </div>
    </main>
    <script src="src/Js/productPage.js"></script>
  </body>
</html>
